    <div class="scorediv">
        <p class="playerScore"></p>
        <p class="computerScore"></p>
        <p class="choices"></p>
        <br>
        <p class="roundWinner"></p>
    </div>

<div class="selection">
    <button class="rock">
        Rock
    </button>
    <button class="paper">
        Paper
    </button>
    <button class="scissors">
        Scissors
    </button>
</div>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        let selectionDiv = document.querySelector(".selection");

        selectionDiv.addEventListener('click', (event) => 
        playRound(getComputerChoice(), event.target.textContent.trim())); 

        document.querySelector(".playerScore").textContent = "Human score: 0";
        document.querySelector(".computerScore").textContent = "Computer score: 0";

        function getComputerChoice() {
            let computerChoice;
            let randomNumber = Math.random();

            if (randomNumber < 0.33) {
                computerChoice = "Rock"
            }
            else if (randomNumber < 0.66) {
                computerChoice = "Paper"
            }
            else {
                computerChoice = "Scissors"
            }

            return computerChoice;
        }

        function playRound(computerChoice, humanChoice) {

            //if computer choice === human choice, 
            //do not increment any score.
            if (computerChoice === humanChoice)
                document.querySelector(".choices").textContent = "Computer chose " + computerChoice +
                    ", human chose " + humanChoice + ", it's a draw!";

            //if computer choice is better than human score,
            //increment computer score.
            else if ((computerChoice == "Rock" && humanChoice == "Scissors")
                || (computerChoice == "Paper" && humanChoice == "Rock")
                || (computerChoice == "Scissors" && humanChoice == "Paper")) {
                computerScore++
                document.querySelector(".choices").textContent = "Computer chose " + computerChoice +
                    ", human chose " + humanChoice + ", computer wins!";
                    document.querySelector(".computerScore").textContent = "Computer score: " + computerScore.toString();
            }
            else {
                humanScore++;
                document.querySelector(".choices").textContent = "Computer chose " + computerChoice +
                    ", human chose " + humanChoice + ", human wins!";
            }

            document.querySelector(".playerScore").textContent = "Human score: " + humanScore.toString();
            
            //if either player has 5 at the end of a round, declare a winner
            if (computerScore == 5 || humanScore == 5)
            document.querySelector(".roundWinner").textContent = computerScore > humanScore ? "Computer has 5 points and wins!" : 
            "Human has 5 points and wins!";
        }
