<html>

<head>
</head>

<body>
    <script>

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let computerChoice;
            let randomNumber = Math.random();

            if (randomNumber < 0.33) {
                computerChoice = "Rock"
            }
            else if (randomNumber < 0.66) {
                computerChoice = "Paper"
            }
            else {
                computerChoice = "Scissors"
            }

            return computerChoice;
        }

        function getHumanChoice() {
            let humanChoice;
            let correctInput = false;

            while (!correctInput) {
                let humanInput = prompt("Please choose Rock, Paper or" +
                    " Scissors");

                humanInput = humanInput.toLowerCase();

                //After input, make the whole input string lowercase
                //After that, make the first letter uppercase
                humanInput = humanInput.slice(0, 1).toUpperCase() +
                humanInput.slice(1);

                if (humanInput === "Rock" || humanInput === "Paper" || humanInput === "Scissors") {
                    correctInput = true;
                    humanChoice = humanInput;
                }
            }

            return humanChoice;

        }

        function playRound(computerChoice, humanChoice) {

            //if computer choice === human choice, 
            //do not increment any score.
            if (computerChoice === humanChoice)
                console.log("Computer chose " + computerChoice +
                    ", human chose " + humanChoice + ", it's a draw!");

            //if computer choice is better than human score,
            //increment computer score.
            else if ((computerChoice == "Rock" && humanChoice == "Scissors")
                || (computerChoice == "Paper" && humanChoice == "Rock")
                || (computerChoice == "Scissors" && humanChoice == "Paper")) {
                computerScore++
                console.log("Computer chose " + computerChoice +
                    ", human chose " + humanChoice + ", computer wins!");
            }
            else {
                humanScore++;
                console.log("Computer chose " + computerChoice +
                    ", human chose " + humanChoice + ", human wins!")
            }

            //otherwise, increment human score.
        }

        const humanChoice = getHumanChoice();
        const computerChoice = getComputerChoice();

        playRound(computerChoice, humanChoice);

    </script>
</body>

</html>
